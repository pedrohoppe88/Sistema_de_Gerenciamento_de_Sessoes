{% extends 'usuarios/base.html' %}

{% block title %}Editar Sessão{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title">Editar Sessão</h1>
        <p class="page-subtitle">Atualize as informações da sessão "{{ sessao.nome }}".</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_nome" class="form-label">
                                <i class="fas fa-tag me-2"></i>Nome da Sessão
                            </label>
                            <input type="text" name="nome" id="id_nome" class="form-control" required
                                   value="{{ sessao.nome }}" placeholder="Digite o nome da sessão">
                        </div>

                        <div class="mb-4">
                            <label for="id_senha" class="form-label">
                                <i class="fas fa-lock me-2"></i>Senha da Sessão
                            </label>
                            <input type="password" name="senha" id="id_senha" class="form-control" required
                                   value="{{ sessao.senha }}" placeholder="Digite uma senha segura">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'admin_panel' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if messages %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% else %}info{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
